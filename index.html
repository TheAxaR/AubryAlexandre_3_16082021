<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        name="description"
        content="description"
    >
    <meta
        name="author"
        content="Alexandre Aubry"
    >
    <meta
        name="keywords"
        content="menu, restaurant, composition"
    >
    <title>ohmyfood</title>
    <link
        rel="stylesheet"
        href="style.css"
    >
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    >
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap"
        rel="stylesheet"
    >
</head>

<body>
    <header class="header">
        <div class="header__backhome">
            <img
                src="images/icones/arrow-left-solid.svg"
                alt="flèche acceuil"
            >
        </div>
        <div class="header__title">
            <h1>ohmyfood</h1>
        </div>
    </header>
    <div class="localisation">
        <div class="localisation__logo">
            <img
                src="images/icones/map-marker-alt-solid.svg"
                alt="logo localisation"
            >
        </div>
        <div class="localisation__form">
            <form> <input
                    type="text"
                    id="town"
                    name="town"
                    value="Paris, Belleville"
                >
            </form>
        </div>
    </div>
    <div class="concept">
        <h1 class="concept__title">Réservez le menu qui vous convient</h1>
        <p class="concept__citation">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <button class="concept__button">Explorer nos restaurants</button>
    </div>
</body>

</html>
