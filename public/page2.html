<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        name="description"
        content="description"
    >
    <meta
        name="author"
        content="Alexandre Aubry"
    >
    <meta
        name="keywords"
        content="menu, restaurant, composition"
    >
    <title> Menu - La note enchantée</title>
    <link
        rel="stylesheet"
        href="css/style.css"
    >
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    >
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet"
    >
    <script
        src="https://kit.fontawesome.com/b0c2b384a9.js"
        crossorigin="anonymous"
    ></script>
</head>

<body class="main-wrapper">
    <header class="header">
        <a href="index.html"> <img
                class="header__backhome"
                src="images/icones/arrow-left-solid.svg"
                alt="flèche accuil"
            > </a>
        <img
            class="header__title"
            src="images/logo/ohmyfood@2x.svg"
            alt="logo ohmyfood"
        >
    </header>
    <main>
        <div class="menu__photo">
            <img
                src="images/restaurants/note-enchantee.jpg"
                alt="photo d'une table au restaurant La note enchantée"
            >
        </div>
        <div class="menu">
            <div class="menu__header">
                <h2 class="menu__title">La note enchantée</h2>
                <i class="far fa-heart menu__fave"></i>
            </div>
            <div class=" meal-type starters">
                <h3 class="meal-type__title">entrées</h3>
                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Ravioles de foie gras</span>
                        <span>Accompagnés de leur crème à la truffe</span>
                    </span>
                    <span class="meal-type__options__price">25€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>
                </button>

                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Caviar osciètre</span>
                        <span>Sur blini à la farine de blé noir</span>
                    </span>
                    <span class="meal-type__options__price">35€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>
                </button>

                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Homard et espuma de potiron</span>
                        <span>Mariné aux zestes d'orange</span>
                    </span>
                    <span class="meal-type__options__price">20€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>
                </button>

                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Foie gras de canard cuit entier</span>
                        <span>Confiture de figue et pain toasté</span>
                    </span>
                    <span class="meal-type__options__price">35€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>
                </button>

            </div>

            <div class="meal-type mains">
                <h3 class="meal-type__title">plats</h3>
                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Noix de coquilles Saint-Jacques</span>
                        <span>Sur lit de purée de céleri-rave</span>
                    </span>
                    <span class="meal-type__options__price">40€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>
                </button>

                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Langoustine poêlée</span>
                        <span>Purée de patate douce</span>
                    </span>
                    <span class="meal-type__options__price">35€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>
                </button>

                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Mijoté de queue de boeuf</span>
                        <span>Et riz sauvage aux zestes de citron</span>
                    </span>
                    <span class="meal-type__options__price">44€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>
                </button>

            </div>

            <div class="meal-type desserts">
                <h3 class="meal-type__title">desserts</h3>
                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Macaron noisette et chocolat</span>
                        <span>Glace au caramel brun et sel de Guérande</span>
                    </span>
                    <span class="meal-type__options__price">18€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>
                </button>

                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Baba au rhum revisité</span>
                        <span>Avec son coulis de citron</span>
                    </span>
                    <span class="meal-type__options__price">22€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>
                </button>

                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Tarte au citron meringuée</span>
                        <span>Déstructurée</span>
                    </span>
                    <span class="meal-type__options__price">23€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>

                </button>
            </div>

            <button class="concept__button concept__button--centered">Commander</button>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__title">
            <img
                class="footer__title__logo"
                src="images/logo/ohmyfood@2x.svg"
                alt="logo"
            >
        </div>
        <ul class="footer__list">
            <li> <img
                    class="footer__list__logo"
                    src="images/icones/utensils-solid.svg"
                    alt="couverts"
                >
                <p class="footer__list__text">Proposer un restaurant</p>
            </li>
            <li> <img
                    class="footer__list__logo footer__list__logo--twist"
                    src="images/icones/handshake-solid.svg"
                    alt="serrage de mains"
                >
                <p class="footer__list__text">Devenir partenaire</p>
            </li>
            <li>
                <p class="footer__list__text">Mentions légales</p>
            </li>
            <li>
                <p class="footer__list__text">Contact</p>
            </li>
        </ul>

    </footer>

</body>

</html>
