<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        name="description"
        content="description"
    >
    <meta
        name="author"
        content="Alexandre Aubry"
    >
    <meta
        name="keywords"
        content="menu, restaurant, composition"
    >
    <title> Menu - À la française</title>
    <link
        rel="stylesheet"
        href="css/style.css"
    >
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    >
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet"
    >
</head>

<body class="main-wrapper">
    <header class="header">
        <img
            class="header__backhome"
            src="images/icones/arrow-left-solid.svg"
            alt="flèche accuil"
        >
        <img
            class="header__title"
            src="images/logo/ohmyfood@2x.svg"
            alt="logo ohmyfood"
        >
    </header>
    <main>
        <div class="menu__photo">
            <img src="images/restaurants/la-francaise.jpg">
        </div>
        <div class="menu">
            <div class="menu__header">
                <h2 class="menu__title">À la française</h2>
                <img
                    class="menu__fave"
                    src="images/icones/heart-regular.svg"
                    alt="favori"
                >
            </div>
            <div class="menu__starters">
                <h3 class="menu__starters__title">entrées</h3>
                <button class="menu__starters__options">
                    <h3>Tartare de poulpe acidulé</h3>
                    <p class="menu__starters__options__ingredients">Aux zests d'orange</p>
                    <p class="menu__starters__options__price">25€</p>
                </button>

                <button class="menu__starters__options">
                    <h3>Velouté de légumes d'antan</h3>
                    <p class="menu__starters__options__ingredients">Carotte, panais, topinambour</p>
                    <p class="menu__starters__options__price">35€</p>
                </button>

                <button class="menu__starters__options">
                    <h3>Soupe à l'oignon</h3>
                    <p class="menu__starters__options__ingredients">Revisitée</p>
                    <p class="menu__starters__options__price">20€</p>
                </button>

            </div>

            <div class="menu__mains">
                <h3 class="menu__mains__title">plats</h3>
                <button class="menu__mains__options">
                    <h3>Coquilles Saint-Jacques</h3>
                    <p class="menu__mains__options__ingredients">Accompagnées d'une purée de panais</p>
                    <p class="menu__mains__options__price">40€</p>
                </button>

                <button class="menu__mains__options">
                    <h3>Magret de canard</h3>
                    <p class="menu__mains__options__ingredients">Et parmentier de pommes de terre</p>
                    <p class="menu__mains__options__price">35€</p>
                </button>

                <button class="menu__mains__options">
                    <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                    <p class="menu__mains__options__ingredients">Sur son lit de gnocchis aux légumes</p>
                    <p class="menu__mains__options__price">44€</p>
                </button>

            </div>

            <div class="menu__desserts">
                <h3 class="menu__desserts__title">desserts</h3>
                <button class="menu__desserts__options">
                    <h3>Pétales de violettes glacés</h3>
                    <p class="menu__desserts__options__ingredients">Et purée de noisettes</p>
                    <p class="menu__desserts__options__price">18€</p>
                </button>

                <button class="menu__desserts__options">
                    <h3>Fondant au chocolat</h3>
                    <p class="menu__desserts__options__ingredients">Revisité</p>
                    <p class="menu__desserts__options__price">22€</p>
                </button>

                <button class="menu__desserts__options">
                    <h3>Millefeuille croustillant</h3>
                    <p class="menu__desserts__options__ingredients">Myrtilles et pâte d’amande</p>
                    <p class="menu__desserts__options__price">23€</p>
                </button>
            </div>

            <button class="concept__button">Commander</button>
    </main>
    <footer class="footer">
        <div class="footer__title">
            <img
                class="footer__title__logo"
                src="images/logo/ohmyfood@2x.svg"
                alt="logo"
            >
        </div>
        <ul class="footer__list">
            <li> <img
                    class="footer__list__logo"
                    src="images/icones/utensils-solid.svg"
                    alt="couverts"
                >
                <p class="footer__list__text">Proposer un restaurant</p>
            </li>
            <li> <img
                    class="footer__list__logo footer__list__logo--twist"
                    src="images/icones/handshake-solid.svg"
                    alt="serrage de mains"
                >
                <p class="footer__list__text">Devenir partenaire</p>
            </li>
            <li>
                <p class="footer__list__text">Mentions légales</p>
            </li>
            <li>
                <p class="footer__list__text">Contact</p>
            </li>
        </ul>

    </footer>

</body>

</html>
