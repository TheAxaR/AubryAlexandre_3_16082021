<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        name="description"
        content="description"
    >
    <meta
        name="author"
        content="Alexandre Aubry"
    >
    <meta
        name="keywords"
        content="menu, restaurant, composition"
    >
    <title> Menu - La palette du goût</title>
    <link
        rel="stylesheet"
        href="css/style.css"
    >
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    >
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet"
    >
    <script
        src="https://kit.fontawesome.com/b0c2b384a9.js"
        crossorigin="anonymous"
    ></script>
</head>

<body class="main-wrapper">
    <header class="header">
        <a href="index.html"> <img
                class="header__backhome"
                src="images/icones/arrow-left-solid.svg"
                alt="flèche accuil"
            > </a>
        <img
            class="header__title"
            src="images/logo/ohmyfood@2x.svg"
            alt="logo ohmyfood"
        >
    </header>
    <main>
        <div class="menu__photo">
            <img
                src="images/restaurants/palette-du-gout.jpg"
                alt="photo d'une table au restaurant La palette du goût"
            >
        </div>
        <div class="menu">
            <div class="menu__header">
                <h2 class="menu__title">La palette du goût</h2>
                <i class="far fa-heart menu__fave"></i>
            </div>
            <div class=" meal-type starters">
                <h3 class="meal-type__title">entrées</h3>
                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Fricassée d'escargot</span>
                        <span>Au piment d'Espelette</span>
                    </span>
                    <span class="meal-type__options__price">25€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>
                </button>

                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Foie gras de canard mi-cuit</span>
                        <span>Et ses copeaux de truffe noire</span>
                    </span>
                    <span class="meal-type__options__price">35€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>
                </button>

                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Oeuf au plat</span>
                        <span>Assaisonné à la truffe sur lit de caviar</span>
                    </span>
                    <span class="meal-type__options__price">20€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>
                </button>

            </div>

            <div class="meal-type mains">
                <h3 class="meal-type__title">plats</h3>
                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Filet de boeuf aux herbes</span>
                        <span>Accompagné de sa ribambelle de légumes</span>
                    </span>
                    <span class="meal-type__options__price">40€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>
                </button>

                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Parmentier de queue de boeuf</span>
                        <span>À la truffe noire sur sa purée de panais</span>
                    </span>
                    <span class="meal-type__options__price">35€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>
                </button>

                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Filet de turbot</span>
                        <span>Aux agrumes</span>
                    </span>
                    <span class="meal-type__options__price">44€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>
                </button>

            </div>

            <div class="meal-type desserts">
                <h3 class="meal-type__title">desserts</h3>
                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Paris-Brest</span>
                        <span>Revisité</span>
                    </span>
                    <span class="meal-type__options__price">18€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>
                </button>

                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Macaron au chocolat d'exception</span>
                        <span>Et glace à la vanille de Madagascar</span>
                    </span>
                    <span class="meal-type__options__price">22€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>
                </button>

                <button class="meal-type__options">
                    <span class="meal-type__options__text">
                        <span class="meal-name">Mousse au chocolat</span>
                        <span>Au piment d'Espelette et à la truffe noire</span>
                    </span>
                    <span class="meal-type__options__price">23€</span>
                    <span class="check-container">
                        <i class="fas fa-check-circle meal-type__options__check"></i>
                    </span>

                </button>
            </div>

            <button class="concept__button concept__button--centered">Commander</button>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__title">
            <img
                class="footer__title__logo"
                src="images/logo/ohmyfood@2x.svg"
                alt="logo"
            >
        </div>
        <ul class="footer__list">
            <li> <img
                    class="footer__list__logo"
                    src="images/icones/utensils-solid.svg"
                    alt="couverts"
                >
                <p class="footer__list__text">Proposer un restaurant</p>
            </li>
            <li> <img
                    class="footer__list__logo footer__list__logo--twist"
                    src="images/icones/handshake-solid.svg"
                    alt="serrage de mains"
                >
                <p class="footer__list__text">Devenir partenaire</p>
            </li>
            <li>
                <p class="footer__list__text">Mentions légales</p>
            </li>
            <li>
                <p class="footer__list__text">Contact</p>
            </li>
        </ul>

    </footer>

</body>

</html>
